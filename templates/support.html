<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Support - Bodza Travels</title>
  <link rel="stylesheet" href="../static/css/style.css" />
</head>
<body>
  <header class="navbar">
        <nav class="nav-menu">
            <span class="nav-logo">Bodza Travels</span>
            <div class="nav-center">
                <a href="index.html" class="nav-item">HOME</a>
                <a href="about.html" class="nav-item">ABOUT</a>
                <a href="/support" class="nav-support">HELP</a>
            </div>
        </nav>
  </header>

  <main class="hero">
    <div class="hero-overlay">
      <h1 class="title">Support Form</h1>
      <form action="/submit-support" method="POST" class="support-form">
        <input type="text" name="name" placeholder="Your name" required />
        <input type="email" name="email" placeholder="Your email" required />
        <textarea name="message" rows="5" placeholder="Describe the issue..." required></textarea>
        <button type="submit">Send</button>
      </form>
    </div>
  </main>

  <footer class="footer">
    <p>Milla Major&copy;</p>
    <p>NHL Stenden</p>
    <p>2025</p>
  </footer>
</body>
</html>
