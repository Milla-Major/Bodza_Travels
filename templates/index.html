<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="../static/images/logo.ico" type="image/x-icon" />
    <title>Bodza Travels</title>
    <link rel="stylesheet" href="../static/css/style.css" />
</head>
<body>
    <header class="navbar">
        <nav class="nav-menu">
            <span class="nav-logo">
                <img src="../static/images/logo.png" alt="logo">
                Bodza Travels
            </span>
            <div class="nav-center">
                <a href="/" class="nav-item">HOME</a>
                <a href="/about" class="nav-item">ABOUT</a>
                <a href="/recent_places" class="nav-item">RECENTLY SEARCHED</a>
            </div>
            <div class="nav-right">
                <a href="/support" class="nav-support">HELP</a>
            </div>
        </nav>
    </header>
    <main class="main-content">
        <div class="main-content-overlay">
            <h1 class="title">Bodza Travels</h1>
            <p class="subtitle">Discover the best places to visit in your city with Bodza!</p>
            <form id="cityForm" class="search-box">
                <div class="autocomplete-container">
                    <input type="text" name="city" id="cityInput" placeholder="Give me a city and I'll show you what to do!" autocomplete="off" />
                    <div id="autocomplete-list" class="autocomplete-items"></div>
                </div>
                <button type="submit">LET'S GO!</button>
            </form>
            <div id="placesList"></div>
        </div>
    </main>
    <footer class="footer">
        <p>Milla Major&copy;</p>
        <p>NHL Stenden</p>
        <p>2025</p>
    </footer>

    <script src="../static/js/homepage.js"></script>
</body>
</html>
